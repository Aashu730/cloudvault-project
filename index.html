<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudVault - Dashboard</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo">☁️ CloudVault</div>
  <ul>
    <li><a href="index.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
    <li><a href="upload.html"><i class="fa-solid fa-upload"></i> Upload Notes</a></li>
    <li><a href="view.html"><i class="fa-solid fa-file-lines"></i> View Notes</a></li>
    <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
    <li><a href="login.html"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <header>
    <h1>Welcome, Aashutosh</h1>
    <p>Here’s your note dashboard overview</p>
  </header>

  <!-- Cards -->
  <section class="cards">
    <div class="card">
      <i class="fa-solid fa-file-lines fa-2x"></i>
      <h2>Total Notes</h2>
      <p id="totalNotes">12</p>
    </div>
    <div class="card">
      <i class="fa-solid fa-upload fa-2x"></i>
      <h2>Recent Upload</h2>
      <p>AI_Research.pdf</p>
    </div>
    <div class="card">
      <i class="fa-solid fa-database fa-2x"></i>
      <h2>Storage Used</h2>
      <p>45 MB / 500 MB</p>
    </div>
  </section>

  <!-- Charts -->
  <section class="charts">
    <canvas id="storageChart"></canvas>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
